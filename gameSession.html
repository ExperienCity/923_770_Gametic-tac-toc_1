	<link rel="stylesheet" href="http://uat.experiencity.co/css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="http://uat.experiencity.co/css/my.css" />
	<script src="http://uat.experiencity.co/js/jquery.min.js"> </script>
	<script src="http://uat.experiencity.co/js/jquery.ui.touch-punch.min.js"></script>
	<script src="http://uat.experiencity.co/js/jquery.mobile-1.3.1.min.js"></script>	
	<script src="http://uat.experiencity.co/js/underscore.js"></script>
	<script src="http://uat.experiencity.co/js/session/GameSession.js"></script>
	<script src="http://uat.experiencity.co/js/session/GameSessionManager.js"></script>
	<script src="http://uat.experiencity.co/js/session/Player.js"></script>
	<script src="http://uat.experiencity.co/js/session/PlayerManager.js"></script>
	<script src="http://uat.experiencity.co/js/session/GameRoom.js"></script>
	<script src="http://uat.experiencity.co/js/gamesClass.js"></script>
	<script src="http://uat.experiencity.co/js/experiencityUtilitys.js"></script>
	<script src="http://uat.experiencity.co/js/gameSession.js"></script>
	
</head>
<body>

	<div data-role="page" id="pageGameRoom">
		
		<div data-theme="a" data-role="header" >
			<h1 style="overflow: visible;">
				ExperienCity
			</h1>
		</div>

		<div class="containerSessionGame" style="margin-top:15px;">
			<div id="msgStatus"></div>

			<div data-role="header" class="ui-header ui-bar-a hide-nostations" role="banner">
				<h3 id="titleExperience" style="white-space: normal;word-wrap: break-word;"></h3>
				
			</div>

			<div class="ui-body ui-body-c hide-nostations" style="text-align: center;">
				<div class="containerGridGame">
					<div data-role="collapsible" data-theme="a" data-content-theme="b" data-collapsed="false">
						<h3>Board Game</h3>
						<table cellspacing="0" cellpadding="3">
							<tbody id="tableGameBody" style="display:none;">
							</tbody>
						</table>
					</div>
				</div>
				<div id="containerSecondaryGameInfo">
					<div data-role="collapsible" data-theme="a" data-content-theme="b" data-collapsed="false">
						<h3>Game Info</h3>
						<strong>Game Name</strong>
						<span id="spanGameName" style="margin-bottom: 15px; display: block;"></span>
						<strong>Game Rules</strong>
						<p id="textGameRules" style="margin-top: 0px; text-align: justify;"></p>
						<strong>Players</strong>
						<ol id="listSessionPlayers" style="margin-top: 0px;"></ol>
					</div>
					<div data-role="collapsible" data-theme="a" data-content-theme="b" data-collapsed="false">
						<h3>Chat</h3>
						<div id="containerChatSession" style="width:100%; height:350px;"></div>
					</div>
				</div>
			</div>
		</div>

		<div data-role="popup" id="popupClaimStation" class="popupGames" data-overlay-theme="a" data-theme="c">
			<div data-role="header" data-theme="a">
				<h1>Claim Station</h1>
			</div>
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
				<form id="formClaimStation">
					<div id="containerErrorClaiming" class="ui-body ui-body-f" style="font-size:13px; margin-top:-5px; margin-bottom:5px; display:none;">Incorrect claiming code</div>
					<label for="inputUserName">
						<strong>Station Name</strong>
					</label>
					<span id="spanStationName" style="display: block; margin-bottom: 10px;"></span>
					<a id="btnGoCompleteStation" data-role="button" data-theme="b" data-icon="arrow-r" data-mini="true" data-iconpos="right" data-ajax="false" title="Complete station on thewandering.net/">
			            Complete Station
			        </a>
					<label for="inputClaimingCode" style="margin-top: 10px;">
						<strong>Claiming Code</strong>
					</label>
					<input type="text" id="inputClaimingCode" name="claimingCode" data-mini="true" placeholder="The claiming code for the station" required="required" onkeypress="$('#containerErrorClaiming').hide();">

					<input type="hidden" id="inputHiddenIdStation">
					<input type="hidden" id="inputHiddenCellIndex">
					<input id="btnClaimStation" type="submit" data-mini="true" data-icon="check" data-theme="a" value="Done" />
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
