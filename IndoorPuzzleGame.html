
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	

	<link rel="stylesheet" href="http://uat.experiencity.co/css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="http://uat.experiencity.co/css/my.css" />
	
	<link rel="stylesheet" href="http://uat.experiencity.co/js/indoorPuzzle/modal/component.css" />
  	<link rel="stylesheet" href="http://uat.experiencity.co/js/indoorPuzzle/modal/default.css" />

	<script src="http://uat.experiencity.co/js/jquery.min.js"></script>
	<script src="http://uat.experiencity.co/js/jquery.ui.touch-punch.min.js"></script>
	<script src="http://uat.experiencity.co/js/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://uat.experiencity.co/js/underscore.js"></script>
	<script src="http://uat.experiencity.co/js/gamesClass.js"></script>
	

	<script src="http://uat.experiencity.co/js/experiencityUtilitys.js"></script>
	<script src="http://uat.experiencity.co/js/session/jquery.cookie.js"></script>

	<script src="http://uat.experiencity.co/js/indoorPuzzle/puzzleServices.js"></script>
	<script src="http://uat.experiencity.co/js/indoorPuzzle/puzzleGame.js"></script>	
</head>
<body>

	<div data-role="page">
		
		<div data-theme="a" data-role="header" >
			<h1 style="overflow: visible;">
				ExperienCity
			</h1>
		</div>

		<div class="containerSessionGame" style="margin-top:15px;">
			<div id="msgStatus"></div>

			<div data-role="header" class="ui-header ui-bar-a hide-nostations" role="banner">
				<h3 id="titleExperience" style="white-space: normal;word-wrap: break-word;">
				</h3>
			</div>
			
			<div class="ui-body ui-body-c hide-nostations" style="text-align: center;">
			
				<div id="boardGrid" class="panelBoardGrid">
					<p style="font-weight: bold;">
						You can claim station to reveal the Puzzle.
					</p>
					
					<div class="boardGrid-containerImgPuzzle">
					</div>
					
					<table id="gridBoardGame" style="background-repeat: no-repeat;background-size:100% 100%;margin: auto;">
						<tbody>
						</tbody>
					</table>
					<div>
						<a id="resetPuzzleGame" data-role="button" data-theme="b" data-icon="back" 
						data-mini="true" data-iconpos="right" href="#" style="max-width:450px;margin: 0 auto;margin-top: 10px;display:none">
							Reset puzzle
						</a>
					</div>
				</div>
				
			</div>
		</div>


		<!-- All modals added here for the demo. You would of course just have one, dynamically created -->
		<div  class="md-modal md-effect-9" id="Puzzlemodal-1">
		  <div class="md-content">
		   <!--  <h3 class="Puzzlemodal-title">Title</h3> -->
		    <div>
		      <div>
		          <p class="puzzlemodal-action">
		          	action		            
		          </p>
		          <p class="puzzlemodal-actionQuestion">		            
		          	action question
		          </p> 
		          <div class="puzzlemodal-containerinputAnswer">
		            <label>Your answer</label>
		            <input class="puzzlemodal-inputAnswer" type="text" placeholder="Write your answer">
		             <div class="puzzlemodal-statusFeedback"></div>
		            <a class="puzzlemodal-checkAnswer" href="#" data-role="button">Check answer</a>
		          </div>
		      </div>
		      <button class="md-close">Close me!</button>
		    </div>
		  </div>
		</div>
		<div id="puzzle-overlayModal" class="md-overlay"></div><!-- the overlay element -->

	</div>

	<!-- classie.js by @desandro: https://github.com/desandro/classie -->
    <script src="http://uat.experiencity.co/js/indoorPuzzle/modal/classie.js"></script>
    <script src="http://uat.experiencity.co/js/indoorPuzzle/modal/modalEffects.js"></script>

    <!-- for the blur effect -->
    <!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
    <script>
      // this is important for IEs
      var polyfilter_scriptpath = '/js/indoorPuzzle/';
    </script>
    <script src="http://uat.experiencity.co/js/indoorPuzzle/modal/cssParser.js"></script>
    <script src="http://uat.experiencity.co/js/indoorPuzzle/modal/css-filters-polyfill.js"></script>

    <style type="text/css">
    	#Puzzlemodal-1 .md-content {
			text-shadow: none;
		}

		#puzzle-overlayModal {
			background-color: rgba(87, 87, 87, 0.88);
		}

		@media screen and (min-width: 300px) and (max-width: 700px) {	
			#Puzzlemodal-1 {
				min-width: 90%;
				/* position:absolute; */
				/* font-size: 15px;  */
				max-height: 90%;
				overflow: hidden;
				overflow-y: auto;
			}

			#Puzzlemodal-1 .Puzzlemodal-imgPuzzle {
				height: 100px;
			} 
		}

		#gridBoardGame img {
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
		}
	
    </style>
	
</body>
</html>
